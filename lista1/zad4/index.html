<!DOCTYPE html>
<html>
  <body style="display: grid; grid-template-columns: 2fr 1fr; width: 90vw; margin: auto;">
    <canvas id="myCanvas" width="800" height="600">
      Your browser does not support the canvas element.
    </canvas>
    <div
      style="
        display: flex;
        align-items: flex-start;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      "
    >
      <p style="font-size: 1.5rem; font-weight: 600">
        Wejście w szare kwadraty ozancza przegraną :(
      </p>
      <p style="font-size: 1.5rem; font-weight: 600">
        Wejście w zielony kwadrat oznacza wygraną :D
      </p>
      <p style="margin: .5rem 0; font-size: 1.2rem; color: #333;">Sterowanie:</p>
      <p style="margin: .5rem 0; font-size: 1.2rem; color: #333;">arrow up - w przód</p>
      <p style="margin: .5rem 0; font-size: 1.2rem; color: #333;">arrow down - w dół</p>
      <p style="margin: .5rem 0; font-size: 1.2rem; color: #333;">arrow left - w lewo</p>
      <p style="margin: .5rem 0; font-size: 1.2rem; color: #333;">arrow right - w prawo</p>
      <p style="margin: .5rem 0; font-size: 1.2rem; color: #333;">N - w dół</p>
      <p style="margin: .5rem 0; font-size: 1.2rem; color: #333;">M - w górę</p>
    </div>
    <script src="3d_game.js"></script>
  </body>
</html>
